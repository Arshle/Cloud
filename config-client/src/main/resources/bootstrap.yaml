spring:
  application:
    name: didispace
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        multiplier: 500
        max-interval: 1500
        max-attempts: 5
      profile: dev
      label: master
server:
  port: 7002
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server-1:1111/eureka/